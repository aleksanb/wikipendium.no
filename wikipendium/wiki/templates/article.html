{% extends "base.html" %}

{% block title %}{{ slug }}: {{ title }} -{% endblock %}

{% block content %}
<div id="article-header" class="row">
    <h1 class=span6>{{ slug }}: {{ title }}</h1>
    <div class=span6>
        <a href={{ slug }}/edit/>Edit</a>
    </div>
</div>
{% autoescape off %}
<div id="toc">
    <h3>Table of Contents</h3>
    {{ content.toc_html }}
</div>
<div id=article>
    {{ content }}
{% endautoescape %}
</div>
{% endblock %}
