{% extends "base.html" %}

{% block title %}{{ slug }}: {{ title }} -{% endblock %}

{% block content %}
<div id="article-header" class="row">
    <h1 class=span6>{{ articleContent.get_full_title }}</h1>
    <div class=span6>
        <a href={{ articleContent.get_edit_url }}>Edit</a>
    </div>
</div>
<div id=article>
{% autoescape off %}
    {{ content }}
{% endautoescape %}
</div>
{% endblock %}
