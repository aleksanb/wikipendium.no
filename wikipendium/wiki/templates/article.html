{% extends "base.html" %}

{% block title %}{{ articleContent.get_full_title }} -{% endblock %}

{% block content %}
<div class=row>
    <div class="span3 hide-on-tablet"></div>
    {% autoescape off %}
    <div id=article class=span6>
        <h1>{{ articleContent.get_full_title }}</h1>
        {{ content }}
    </div>
    <div class=span3>
        <div class="floater">
            <a class=edit-link href={{ articleContent.get_edit_url }}>Edit</a>
            <a class=share-link href=#>Share</a>
            <a class=history-link href=#>History</a>
            <div id="toc">
                <h3>Table of Contents</h3>
                {{ toc }}
            </div>
        </div>
    </div>
    {% endautoescape %}
</div>
{% endblock %}
